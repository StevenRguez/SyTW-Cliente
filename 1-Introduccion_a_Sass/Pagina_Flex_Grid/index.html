<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flex Grid con Sass</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body> 
        <header class="header">
            <div class="logo">Logo</div>
            <div class="empresa">Nombre de la empresa</div>
        </header>

        <nav class="nav">Navegación</nav>

        <main class="main">
            <aside class="menu">Menú</aside> <!--Contenido complementario o secundario-->
            <section class="contenido">
            <div class="descripcion">Descripción de la empresa</div>
            <div class="productos">
                <div class="producto">P1</div>
                <div class="producto">P2</div>
                <div class="producto">P3</div>
                <div class="producto">P4</div>
            </div>
            </section>
        </main>

        <section class="testimonios">
            <div class="testimonio">T1</div>
            <div class="testimonio">T2</div>
            <div class="testimonio">T3</div>
        </section>

        <footer class="footer">Garantías</footer>
    </body>
</html>
