<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de mensajes</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Prueba de estilos de mensajes</h1>

  <div class="alerta">
    <p><strong>Alerta:</strong> Este es un mensaje informativo en color naranja.</p>
  </div>

  <div class="error">
    <p><strong>Error:</strong> Ha ocurrido un problema. 
      <a href="#">Haz clic aquí</a> para más detalles.</p>
  </div>

  <div class="exito">
    <p><strong>Éxito:</strong> La operación se completó correctamente.</p>
  </div>
</body>
</html>
