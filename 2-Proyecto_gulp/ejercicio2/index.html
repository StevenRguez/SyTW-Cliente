<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flex Grid con Sass</title>
        <link rel="stylesheet" href="scss/style.scss">
    </head>
    <body> 
        <header class="header">
            <div class="logo">
                <img src="img/TizonKey.png" alt="Logo">
                Logo de la empresa
            </div>
            <div class="empresa">Nombre de la empresa</div>
        </header>

        <nav class="navegacion">Navegación</nav>

        <main class="main">
            <aside class="menu">Menú</aside> <!--Contenido complementario o secundario-->
            <section class="contenido">
                <div class="descripcion">Descripción de la empresa</div>
                <div class="productos"> 
                    <p class="titulo">Productos</p>
                    <div class="producto"> <img src="img/TizonFit Color.png" alt="Imagen">P1</div>
                    <div class="producto"> <img src="img/TizonFit Color.png" alt="Imagen">P2</div>
                    <div class="producto"> <img src="img/TizonFit Color.png" alt="Imagen">P3</div>
                    <div class="producto"> <img src="img/TizonFit Color.png" alt="Imagen">P4</div>
                    <div class="producto"> <img src="img/TizonFit Color.png" alt="Imagen">P5</div>
                    <div class="producto"> <img src="img/TizonFit Color.png" alt="Imagen">P6</div>
                </div>
            </section>
        </main>

        <section class="testimonios"> 
            <p class="titulo">Testimonios, clientes relevantes</p>
            <div class="testimonio">T1</div>
            <div class="testimonio">T2</div>
            <div class="testimonio">T3</div>
            <div class="testimonio">T4</div>
        </section>

        <footer class="footer">Garantías</footer>
    </body>
</html>
